<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>개인정보수정</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>개인 정보 수정 페이지</h1>

<div th:if="${canChangeId}">
    <form action="/members/modify/id" method="POST">
        <label for="newLoginId">새로운 아이디:</label>
        <input type="text" id="newLoginId" name="newLoginId" required>
        <button type="submit">아이디 변경</button>
    </form>
</div>
<div th:unless="${canChangeId}">
    <p>현재 아이디: <span th:text="${member.loginId}"></span></p>
    <p>아이디 변경은 한 번만 가능합니다.</p>
</div>

</body>
</html>
