<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loginIdInput = document.getElementById('loginId');
            loginIdInput.oninvalid = function(e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("회원 아이디를 입력해주세요.");
                }
            };
            loginIdInput.oninput = function(e) {
                e.target.setCustomValidity("");
            };
        });
    </script>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <div>
        <label for="loginId">id : </label>
        <input type="text" id="loginId" th:field="*{loginId}" placeholder="test" required>
        <div th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">회원 ID Error</div>
    </div>
    <div>
        <label for="password">password : </label>
        <input type="password" id="password" th:field="*{password}">
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
</body>
</html>
