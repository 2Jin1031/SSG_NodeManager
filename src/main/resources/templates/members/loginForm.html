<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var memberIdInput = document.getElementById('memberId');
            memberIdInput.oninvalid = function(e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("회원 아이디를 입력해주세요.");
                }
            };
            memberIdInput.oninput = function(e) {
                e.target.setCustomValidity("");
            };
        });
    </script>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <div>
        <label for="memberId">id : </label>
        <input type="text" id="memberId" th:field="*{memberId}" placeholder="test" required>
        <div th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">회원 ID Error</div>
    </div>
    <div>
        <label for="password">password : </label>
        <input type="password" id="password" th:field="*{password}">
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
</body>
</html>
