<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Allocation</title>
</head>
<body>

<div>
  <h2>Task Allocation</h2>

  <!-- Assuming that the form attribute contains an instance of AllocationForm -->

</body>
</html>
